<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="jame" class="bg-blue-300 flex flex-col justify-center items-center h-screen w-full text-sm">
            <template v-if="boxShow">
                <div class="w-20 h-20 bg-red-300">&nbsp;</div>
                <div class="w-20 h-20 bg-red-300">&nbsp;</div>
                <div class="w-20 h-20 bg-red-300">&nbsp;</div>
            </template>
        </div>
        <script>
            var app = new Vue ({
                el: '#jame',
                data: {
                    box: 20,
                },
                computed: {
                    boxShow: function() {
                        return this.box < 25
                    }
                }
            });
        </script>
    </body>
</html>
