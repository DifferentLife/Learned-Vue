<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        <style>

            }
        </style>
    </head>

            <div :class="styling">Text</div>
        </div>
        <script>
            var app = new Vue ({
                el: '#jame',
                data: {
                    Mydiv: {'active': true, 'font-bold': true}
                },
                computed: {
                    styling: function() {
                        return {
                            'active': true,
                            'font-bold': true
                        }
                    }
                }
            });
        </script>
    </body>
